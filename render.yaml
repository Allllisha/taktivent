databases:
  - name: taktivent-db
    databaseName: taktivent
    user: taktivent
    plan: free

services:
  # Backend - Rails API
  - type: web
    name: taktivent-api
    runtime: ruby
    plan: free
    rootDir: api
    buildCommand: bundle config set --local without 'development test' && bundle install && bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RUBY_VERSION
        value: 3.4.4
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: taktivent-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://taktivent.onrender.com
      - key: DEVISE_JWT_SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_URL
        sync: false
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true

  # Frontend - React (Static Site)
  - type: web
    name: taktivent
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://taktivent-api.onrender.com/api/v1
